		<div class="global-scope">
			<div class="settings-scope">
				<h2 class="divider">Создание кастинга</h2>
				<form class="profile-settings-private">
					<label class="required-star">Заголовок кастинга</label>
					<div class="setter-line">
						<input type="text" required="required">
					</div>
					<label class="required-star">Цена</label>
					<div class="setter-line">
						<input type="number" min="0" required="required">
					</div>
					<label>Тег 1 (необязательно)</label>
					<div class="setter-line">
						<input type="text" min="0">
					</div>
					<label>Тег 2 (необязательно)</label>
					<div class="setter-line">
						<input type="text" min="0">
					</div>
					<label>Тег 3 (необязательно)</label>
					<div class="setter-line">
						<input type="text" min="0">
					</div>
					<label for="set-country" class="required-star">Страна кастинга</label>
					<div class="setter-line">
						<div class="select-plus"></div>
						<select id="set-country" required="required">
							<option value="none">--Выберите страну из списка--</option>
							<option value="UKR">Ukraine</option>
							<option value="RUS">Russian Federation</option>
						</select>
					</div>
					<label class="required-star">Город кастинга</label>
					<div class="setter-line">
						<input type="text" required="required">
					</div>
					<label class="required-star">Техничное задание</label>
					<div class="setter-line setter-area">
						<textarea type="text" required="required"></textarea>
					</div>
					<div class="multiselect-list" id="multiselect-license-list">
							<div class="selected-items">
								<span id="selected-skills-photo">Выберите лицензию</span>
							</div>
							<label><input type="checkbox" value="photo_TFP" />TFP</label>
							<label><input type="checkbox" value="photo_TFCD" />TFCD</label>
							<label><input type="checkbox" value="photo_commercial" />Коммерческая съемка</label>
						</div>
					<div class="setter-line setter-line-button">
						<input type="submit" value="Изменить">
					</div>
				</form>
			</div>
